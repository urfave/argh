name: main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    tags: [v*]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - run: go vet ./...
      - run: go test -v ./...
